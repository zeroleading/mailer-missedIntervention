<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .header {
      background-color: #0A856C; /* School/Brand Color */
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    .content {
      padding: 30px;
      color: #333333;
      line-height: 1.6;
      font-size: 16px;
    }
    .footer {
      background-color: #eeeeee;
      padding: 15px;
      text-align: center;
      font-size: 12px;
      color: #777777;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="header">
      <!-- You can easily add a school logo `<img>` here later -->
      <h2><?= config.SUBJECT_NAME ?> <?= config.SESSION_TYPE ?></h2>
    </div>
    
    <div class="content">
      <!-- This tag injects the personalised message from the spreadsheet -->
      <!-- We use != instead of = so that our HTML <br> tags render properly -->
      <?!= messageBody ?>
    </div>
    
    <div class="footer">
      <p>This is an automated message. Please contact the school if you have any questions.</p>
    </div>
  </div>
</body>
</html>
